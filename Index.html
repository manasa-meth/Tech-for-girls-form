<!DOCTYPE html>
<html>
<head>
  <title>Tech For Girls</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Tech For Girls - Registration Form</h2>
  
  <form id="regForm">
    <input type="text" id="name" placeholder="Your Name" required><br>
    <input type="number" id="phone" placeholder="Phone Number" required><br>
    <input type="email" id="email" placeholder="Email ID" required><br>
    <input type="text" id="college" placeholder="College / Department" required><br>
    
    <button type="button" id="shareBtn">Share on WhatsApp</button>
    <p id="counter">Click Count: 0/5</p>
    
    <input type="file" id="screenshot" required><br><br>
    
    <button type="submit" id="submitBtn" disabled>Submit Registration</button>
  </form>

  <p id="message"></p>

  <script src="script.js"></script>
</body>
</html>
